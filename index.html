<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Janala | Learn English with us.</title>
    <link rel="stylesheet" href="./assets/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar bg-[#8574f71a] shadow-sm px-10">
        <div class="flex-1">
          <a class="btn btn-ghost text-xl"
            >English <img src="./assets/logo.png" alt="" />
            <span class="fontBangla">জানালা</span></a
          >
        </div>
        <div class="flex-none">
          <ul class="menu menu-horizontal px-1 flex gap-4">
            <button class="btn btn-outline btn-primary hidden md:flex">
              <img src="./assets/fa-circle-question.png" alt="" />FAQ
            </button>
            <button class="btn btn-outline btn-primary hidden md:flex">
              <img src="./assets/fa-book-open.png" alt="" />Learn
            </button>
            <button class="btn btn-outline btn-primary">
              <img
                src="./assets/fa-arrow-right-from-bracket.png"
                alt=""
              />Logout
            </button>
          </ul>
        </div>
      </div>
    </header>
    <!-- english is easy section  -->
    <section
      class="flex flex-col-reverse md:grid grid-cols-2 justify-between items-center p-12"
    >
      <div>
        <h1 class="text-[40px] font-semibold">
          <span class="text-[#00BCFF]">English</span> is Easy!!
        </h1>
        <p class="fontBangla text-[24px]">
          আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
          আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
          অন্য একটি Level এ
        </p>
        <fieldset class="fieldset rounded-box w-xs mt-5">
          <input type="email" class="input" placeholder="Enter Your Name" />

          <input type="password" class="input mt-3" placeholder="Password" />

          <button class="btn btn-neutral mt-4 bg-[#422AD5] w-2/5">
            Get Started
          </button>
        </fieldset>
      </div>
      <div class="flex justify-end">
        <img src="./assets/hero-student.png" alt="" />
      </div>
    </section>

    <!-- lets learn vocabularies  -->
    <section class="p-20 items-center text-center">
      <h2 class="text-[40px] font-bold">
        <span class="text-[#00BCFF]">Let's</span> Learn Vocabularies
      </h2>
      <div
        id="lesson-container"
        class="flex gap-5 flex-wrap justify-center mt-10"
      ></div>
    </section>

    <section class="flex justify-center mb-10">
      <div class="join">
        <div>
          <label class="input validator join-item">
            
            <input id="input-search" type="text" placeholder="Enter Word" required />
          </label>
          <div class="validator-hint hidden">Enter valid word</div>
        </div>
        <button id="btn-search" class="btn btn-primary join-item">Search</button>
      </div>
    </section>

    <section
      id="load-Spinner"
      class="flex justify-center items-center py-10 hidden"
    >
      <span class="loading loading-spinner text-accent"></span>
    </section>
    <!-- lesson selection  -->
    <section
      id="all-words"
      class="bg-gray-200 p-12 md:w-11/12 mx-auto rounded-sm grid md:grid-cols-2 lg:grid-cols-3 gap-5 "
    >
      <div class="text-center col-span-full py-10 space-y-4">
        <p class="fontBangla text-xl opacity-70">
          আপনি কোনো লেসন সিলেক্ট করেননি
        </p>
        <p class="fontBangla font-semibold text-5xl">
          একটি Lesson Select করুন।
        </p>
      </div>
    </section>

    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
      <div id="my_modal_new"></div>
    </dialog>

    <script src="./script/index.js"></script>
  </body>
</html>
